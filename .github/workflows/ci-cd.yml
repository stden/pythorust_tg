name: CI/CD

on:
  push:
    branches: [main]
    tags: ["v*"]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: "3.12"
  CARGO_TERM_COLOR: always

jobs:
  python:
    name: Python lint & test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Install dependencies
        run: uv sync --locked --dev

      - name: Ruff lint
        run: uv run ruff check .

      - name: Ruff format check
        run: uv run ruff format --check .

      - name: Run tests
        run: uv run pytest --cov -q
        # Telegram scripts that require interactive sessions are intentionally not executed in CI.

  rust:
    name: Rust fmt, clippy & test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: cargo clippy --workspace --all-targets --all-features -- -D warnings

      - name: Run tests
        run: cargo test --workspace --all-features --locked

  build:
    name: Build artifacts
    runs-on: ubuntu-latest
    needs: [python, rust]
    if: github.event_name != 'pull_request'
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build Rust binaries (release)
        run: cargo build --workspace --all-features --release --locked

      - name: Package Rust binaries
        run: |
          mkdir -p artifacts/rust
          for bin in telegram_reader tg autoanswer init_session read_chat list_chats get_active_chats export_chat delete_zoom_messages download_chat download_user_chat linear_bot send_message send_viral_question index_messages chat_stats search_messages delete_unanswered find_user like_messages message_digest chat_analyzer site_monitor http_bench test_gemini k8s_dash lightrag; do
            if [ -x "target/release/$bin" ]; then
              cp "target/release/$bin" artifacts/rust/
            fi
          done
          tar -czf artifacts/telegram-reader-linux-x86_64.tar.gz -C artifacts/rust .

      - name: Upload Rust artifact
        uses: actions/upload-artifact@v4
        with:
          name: rust-binaries
          path: artifacts/telegram-reader-linux-x86_64.tar.gz

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Build Python packages
        run: |
          uv sync --locked --dev
          uv build

      - name: Upload Python distributions
        uses: actions/upload-artifact@v4
        with:
          name: python-dist
          path: dist/*

  release:
    name: Publish release
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Download Rust artifacts
        uses: actions/download-artifact@v4
        with:
          name: rust-binaries
          path: artifacts

      - name: Download Python artifacts
        uses: actions/download-artifact@v4
        with:
          name: python-dist
          path: artifacts/python-dist

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/telegram-reader-linux-x86_64.tar.gz
            artifacts/python-dist/*.whl
            artifacts/python-dist/*.tar.gz
          generate_release_notes: true
